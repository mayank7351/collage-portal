<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Blue Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navy: #002244;
            --accent-blue: #007bff;
            --orange: #ff9f43;
        }

        body {
            background: linear-gradient(rgba(0, 34, 68, 0.85), rgba(0, 34, 68, 0.85)), 
                        url('https://images.unsplash.com/photo-1523050853063-bd388f9f79b5?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px; /* Slightly wider than login for two columns */
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-text { color: var(--navy); font-weight: bold; }
        .brand-text span { color: var(--accent-blue); }

        .form-label {
            font-weight: 600;
            color: var(--navy);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-blue);
        }

        .btn-register {
            background-color: var(--navy);
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-register:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .terms-text {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="register-header">
            <h4 class="brand-text">Blue<span>Academy</span></h4>
            <h2 class="fw-bold" style="color: var(--navy);">Create Account</h2>
            <p class="text-muted">Join our community of scholars today.</p>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="John" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="johndoe@example.com" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="+91 00000 00000" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select Course</label>
                    <select class="form-select">
                        <option selected disabled>Choose...</option>
                        <option>Engineering</option>
                        <option>Medical Science</option>
                        <option>Business Management</option>
                        <option>Arts & Humanities</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-check small">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label text-muted" for="terms">
                    I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn-register">Create Account</button>
            
            <p class="terms-text">
                Already have an account? <a href="login.html" class="fw-bold text-decoration-none">Login here</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
