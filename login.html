<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blue Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navy: #002244;
            --accent-blue: #007bff;
            --orange: #ff9f43;
        }

        body {
            background: linear-gradient(rgba(0, 34, 68, 0.8), rgba(0, 34, 68, 0.8)), 
                        url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=2073');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--navy);
            font-weight: 800;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--navy);
            font-size: 0.85rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-blue);
        }

        .btn-login {
            background-color: var(--navy);
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--accent-blue);
            color: white;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--accent-blue);
            text-decoration: none;
            margin-bottom: 20px;
        }

        .brand-text {
            color: var(--navy);
            font-weight: bold;
        }

        .brand-text span {
            color: var(--accent-blue);
        }

        .social-login {
            text-align: center;
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h4 class="brand-text">Blue<span>Academy</span></h4>
            <h2>Welcome Back</h2>
            <p>Please enter your details to login</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address / User ID</label>
                <input type="email" class="form-control" id="email" placeholder="name@blueacademy.edu" required>
            </div>

            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>

        <div class="social-login">
            <p class="small text-muted mb-0">Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Register</a></p>
            <p class="mt-2"><a href="index.html" class="text-muted small text-decoration-none">← Back to Home</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
